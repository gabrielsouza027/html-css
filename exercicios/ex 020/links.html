<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    
        a {
            color: red;
            text-decoration: none;
            font-weight: bold ;
        }
        
        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gabrielsouza027">Repositorio Github</a></li>
        <li><a href="https://www.youtube.com/channel/UCH5xnQoGgrR-kql5nqkl0Dg">Canal do Youtube</a></li>
        <li><a href="https://www.instagram.com/g_abrielsouzaa/?hl=pt-br"> Site do Instagram</a></li>
    </ul>
</body>
</html>
